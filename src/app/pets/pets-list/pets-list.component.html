<mz-progress *ngIf="!pets"
  [backgroundClass]="'blue lighten-4'"
  [progressClass]="'blue'">
</mz-progress>


<div class="container">
  <div class="row">
    <div class="col s3" *ngFor="let pet of pets">
<mz-card
  class="blue-grey darken-1 white-text"
  [horizontal]="true"
  [hoverable]="true"
  routerLink="/pets/{{pet.id}}">
    <mz-card-title>
      {{pet.name}}
    </mz-card-title>
    <mz-card-content>
      <p>Type: {{pet.type}}</p>
      <p>Color: {{pet.color}}</p>
      <p>Born: {{pet.birtdate}}</p>

    </mz-card-content>
    <mz-card-action>
      <button mz-button button [float]="true"  routerLink="/pet-update/{{pet.id}}"><i mz-icon [icon]="'edit'"></i></button>
      <button mz-button [float]="true" (click)="deletePet(pet.id)"><i mz-icon [icon]="'delete'"></i></button>
    </mz-card-action>
</mz-card>
    </div>
  </div>
</div>
